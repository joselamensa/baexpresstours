<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>City Tour - BA Express Tours</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" href="../imagenes/logos/icono.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="./citytour.html">City Tour</a></li>
          <li><a href="./flota.html">Vehículos</a></li>
          <li><a href="./experiencias.html">Experiencias</a></li>
          <li><a href="./contacto.html">Contáctanos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <div class="container">
          <h2>Precarga de datos para:</h2>
          <h3>Traslados aeroportuarios. Arribos y partidas.</h3>
          <form id="traslados-form" action="../formulario.php" method="POST">
            <div class="form-group">
              <h4>Datos del viaje</h4>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" required />

              <label for="origen">Origen:</label>
              <input type="text" id="origen" name="origen" required />

              <label for="destino">Destino:</label>
              <input type="text" id="destino" name="destino" required />

              <label for="pasajeros">Pasajeros:</label>
              <input type="number" id="pasajeros" name="pasajeros" required />

              <label for="equipaje">Equipaje:</label>
              <input type="number" id="equipaje" name="equipaje" required />
            </div>

            <div class="form-group">
              <h4>Contacto</h4>
              <label for="nombre">Nombre y apellido:</label>
              <input type="text" id="nombre" name="nombre" required />

              <label for="celular">Celular:</label>
              <input type="tel" id="celular" name="celular" required />

              <label for="email">E-Mail:</label>
              <input type="email" id="email" name="email" required />

              <label for="idioma">Idioma:</label>
              <select id="idioma" name="idioma" required>
                <option value="espanol">Español</option>
                <option value="ingles">Inglés</option>
                <option value="portugues">Portugués</option>
                <option value="italiano">Italiano</option>
              </select>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>
        <h3 class="consultas">Consultas</h3>
        <div class="contact-info">
          <p>
            <i class="fas fa-envelope"></i>
            <a
              href="mailto:baexpresstours@gmail.com"
              style="text-decoration: none; color: white"
              >baexpresstours@gmail.com</a
            >
          </p>
          <p><i class="fas fa-phone"></i> 1144058237 / 1136709734</p>
          <div class="social-icons">
            <a
              href="https://www.instagram.com/baexpresstours/"
              class="social-icon"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://wa.me/1136709734" class="social-icon"
              ><i class="fab fa-whatsapp"></i
            ></a>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
